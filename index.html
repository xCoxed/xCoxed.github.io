<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>cox</title>
    <style>
        @font-face {
            font-family: 'Work Sans';
            src: url('assets/WorkSans.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "Science Gothic";
            src: url("assets/315bf41802bb50579c04e54878a4fef2.eot");
            src: url("assets/315bf41802bb50579c04e54878a4fef2.eot?#iefix") format("embedded-opentype"),
                url("assets/315bf41802bb50579c04e54878a4fef2.woff") format("woff"),
                url("assets/315bf41802bb50579c04e54878a4fef2.woff2") format("woff2"),
                url("assets/315bf41802bb50579c04e54878a4fef2.ttf") format("truetype"),
                url("assets/315bf41802bb50579c04e54878a4fef2.svg#Science Gothic") format("svg");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .cursor-trail {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9998;
        }

        .cursor-trail-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('assets/cursor.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0.6;
        }


        body:not(.touch-device) {
            cursor: none;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #hacker-overlay,
        #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none !important;
        }

        .old-tv-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            background-image: url("assets/dots.png");
            background-repeat: repeat;
            background-position: top left;
            background-size: auto;
            mix-blend-mode: normal;
            opacity: 0.5;
        }

        .controls {
            position: fixed;
            bottom: calc(50% - 240px - 10px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .theme-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            cursor: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: bold;
        }

        .theme-button:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }


        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: none;
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            cursor: none;
            display: flex;
            color: white;
            cursor: none;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: none;
        }


        .transparency-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transparency-icon {
            width: 20px;
            height: 20px;
            color: white;
        }

        .top-controls {
            position: fixed;
            bottom: calc(50% - 240px - 60px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            cursor: none;
        }


        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            min-height: 550px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
            pointer-events: auto;
            overflow: hidden;
            margin-bottom: 0;
        }

        .banner-wrapper {
            width: calc(100% + 40px);
            margin-left: -20px;
            margin-top: -20px;
        }


        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .profile-banner {
            height: 180px;
            background-image: url("assets/banner.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-container.fast-orbit::after {
            animation: fast-orbit 0.5s linear forwards;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.8);
            object-fit: cover;
            cursor: none;
            pointer-events: auto;
            opacity: 1 !important;
            display: block;
            margin: -65px auto 0 auto;
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .name-and-badges {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #profile-name {
            font-family: "Science Gothic" !important;
            font-weight: normal;
            font-size: 32px;
            letter-spacing: 3px;
            text-align: center;
            color: #fff;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            opacity: 1 !important;
        }

        .profile-tag {
            display: inline-block;
            padding: 2px 8px;
            background-color: rgba(255, 255, 255, 0.0);
            color: #fff;
            font-family: 'Work Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            line-height: 1;
            margin: 2px;
            white-space: nowrap;
            max-width: fit-content;
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            justify-content: center;
        }

        .badge-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-container {
            position: relative;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge-container .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .badge-container:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        .badge-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 2px;
            border-radius: 15px;
            display: inline-block;
        }

        .badge-box-inner {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 12px;
            display: flex;
            gap: 8px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .badge {
            width: 22px;
            height: 22px;
            transition: transform 0.3s;
            pointer-events: auto;
            opacity: 1 !important;
        }

        .badge:hover {
            transform: scale(1.2);
        }

        #profile-bio {
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Work Sans', sans-serif;
            font-size: 13px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 10px;
            opacity: 1 !important;
            white-space: pre-line;
        }

        .bio-separator {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            opacity: 1 !important;
        }

        .profile-footer {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            margin-top: auto;
            margin-bottom: 0;
        }

        #music-player {
            position: fixed;
            top: calc(50% + 300px);
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 15px;
            z-index: 20;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            margin-top: 0;
        }

        .track-cover-section {
            display: flex;
            gap: 12px;
            align-items: center;
            flex: 0 0 auto;
        }

        #track-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .track-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-width: 0;
        }

        #track-title {
            color: white;
            font-family: 'Work Sans', sans-serif;
            font-weight: 600;
            font-size: 14px;
            max-width: 150px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #track-artist {
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Work Sans', sans-serif;
            font-size: 12px;
            max-width: 150px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .player-controls-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
            min-width: 0;
        }

        .player-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #play-pause-btn,
        #stop-btn {
            width: 16px;
            height: 16px;
            fill: white;
            cursor: none;
            transition: .20s;
            flex-shrink: 0;
        }

        #play-pause-btn:hover,
        #stop-btn:hover {
            opacity: .75;
            transform: scale(1.12);
        }

        #volume-slider,
        #seek-slider {
            width: 100px;
            cursor: none;
            height: 4px;
            margin: 0;
        }

        #volume-slider {
            width: 60px;
        }

        #seek-slider {
            flex: 1;
            min-width: 120px;
            max-width: 150px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            outline: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.22);
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            border: none;
            box-shadow: 0 0 0 0 rgba(0,0,0,0);
            margin-top: -4px;
        }

        /* Firefox track and thumb */
        input[type="range"]::-moz-range-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.22);
            border-radius: 4px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            border: none;
            box-shadow: none;
        }

        /* IE / Edge legacy */
        input[type="range"]::-ms-track {
            background: transparent;
            border-color: transparent;
            color: transparent;
            height: 4px;
        }

        input[type="range"]:focus {
            outline: none;
        }

        .volume-control-section {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .volume-icon-player {
            width: 16px;
            height: 16px;
            color: white;
            flex-shrink: 0;
        }


        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            line-height: 1;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Work Sans', sans-serif;
            font-size: 14px;
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: auto;
            opacity: 1 !important;
            z-index: 50;
        }

        .visitor-icon {
            width: 18px;
            height: 18px;
            color: white;
            opacity: 1 !important;
        }

        .visitor-counter .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: 'Work Sans', sans-serif;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 100;
            top: -35px;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visitor-counter:hover .tooltip {
            visibility: visible;
            opacity: 1 !important;
        }

        #visitor-count {
            opacity: 1 !important;
            font-family: 'Work Sans', sans-serif;
        }

        .discord-widget {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            font-family: 'Work Sans', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: transparent;
            backdrop-filter: none;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .discord-widget img {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .discord-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .server-name {
            font-family: 'Work Sans', sans-serif;
            font-size: 17px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .discord-counts {
            font-family: 'Work Sans', sans-serif;
            display: flex;
            gap: 12px;
            font-size: 14px;
            opacity: 0.85;
            flex-wrap: wrap;
        }

        .discord-counts div {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .discord-counts .count-text {
            font-family: 'Work Sans', sans-serif;
        }

        .online-dot,
        .total-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .online-dot {
            background: #43b581;
        }

        .total-dot {
            background: #888;
        }

        .discord-join {
            font-family: 'Work Sans', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 14px;
            cursor: none;
            transition: .2s;
            text-decoration: none;
            color: white;
            flex-shrink: 0;
            margin-left: auto;
        }

        .discord-join:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 400px) {
            .discord-widget {
                flex-direction: row;
                align-items: center;
                gap: 8px;
                justify-content: flex-start;
            }

            .discord-join {
                margin-left: auto;
                margin-top: 0;
            }

            .discord-counts {
                gap: 8px;
            }

            .discord-widget img {
                width: 48px;
                height: 48px;
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 0;
            pointer-events: auto;
            opacity: 1 !important;
            margin-bottom: 15px;
            cursor: none;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
            pointer-events: auto;
            opacity: 1 !important;
            cursor: none;
        }

        .social-icon:hover {
            transform: scale(1.4) rotateY(15deg);
            cursor: none;
        }


        #skills-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 820px;
            min-height: 332px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .skills-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .skill {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-icon {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }

        .skill-bar-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 2s;
        }

        #python-bar {
            background: linear-gradient(90deg, #ff6b6b, #ff9f9f);
        }

        #cpp-bar {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        #csharp-bar {
            background: linear-gradient(90deg, #43e97b, #38f9d7);
        }


        #results-button-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        #results-theme {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        #results-theme:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.8);
        }

        #results-hint {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            width: 180px;
            text-align: center;
            pointer-events: none;
            z-index: 25;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #results-hint::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }


        .cox-theme #profile-block,
        .cox-theme #skills-block,
        .cox-theme #music-player {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cox-theme .profile-tag,
        .cox-theme .discord-widget {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cox-theme #results-theme {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cox-theme .visitor-counter {
            border-color: rgba(255, 255, 255, 0.3);
        }


        .glitch {
            animation: glitch 0.2s ease-in-out;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fast-orbit {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            cursor: none;
        }

                margin-top: 4px;
            }

            .volume-control-section {

            #volume-slider {

            .profile-header {

            .profile-container {

            #profile-bio {

            .bio-separator {

            .social-links {

                height: 32px;

            .visitor-counter {

            .theme-button {
